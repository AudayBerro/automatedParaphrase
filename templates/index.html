<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Automated paraphrasing Tool</title>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    </head>
    <body>

        <div class="head">
            <form method='post'>
                <div class="container ">
                    <input type="search"  placeholder="insert a sentence to paraphrase" >
                    <input type="submit" value="generate" />
                </div>
                <div class="container ">
                    <table>
                        <tr>
                            <td> Configuration: </td>
                            <td>
                                <select id="monselect">
                                    <!-- run pipeline with one component -->
                                    <option value="valeur1" name="l1" id="c1">Pivot-Translation</option>
                                    <option value="valeur2" name="l2" id="c2" >Weak-Supervision</option>
                                    <option value="valeur3" name="l3" id="c3">T5</option>
                                    <!-- pipeline start with weak supervision -->
                                    <option value="valeur4" name="l4" id="c4">Weak-Supervision + Pivot-Translation</option>
                                    <option value="valeur5" name="l5" id="c5">Weak-Supervision + T5</option>
                                    <option value="valeur6" name="l6" id="c6">Weak-Supervision + Pivot-Translation + T5</option>
                                    <option value="valeur7" name="l7" id="c7">Weak-Supervision  + T5 + Pivot-Translation</option>
                                    <!-- pipeline start with pivot translation -->
                                    <option value="valeur8" name="l8" id="c8">Pivot-Translation + Weak-Supervision</option>
                                    <option value="valeur9" name="l9" id="c9">Pivot-Translation + T5</option>
                                    <option value="valeur10" name="l10" id="c10">Pivot-Translation + Weak-Supervision + T5</option>
                                    <option value="valeur11" name="l11" id="c11">Pivot-Translation + T5 + Weak-Supervision</option>
                                    <!-- pipeline start with T5 -->
                                    <option value="valeur12" name="l12" id="c12">T5 + Weak-Supervision</option>
                                    <option value="valeur13" name="l13" id="c13">T5 + Pivot-Translation</option>
                                    <option value="valeur14" name="l14" id="c14">T5 + Pivot-Translation + Weak-Supervision</option>
                                    <option value="valeur15" name="l15" id="c15">T5 + Weak-Supervision + Pivot-Translation</option>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td> Pivot Level: </td>
                            <td> <input type="radio" name="r2" id="pivot1"> 1</td>
                            <td> <input type="radio" name="r2" id="pivot2"> 2</td>
                            <td> </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <td> Use pre-trained: </td>
                            <td> <input type="radio" name="r3" id="pre1"> Yes</td>
                            <td> <input type="radio" name="r3" id="pre2"> No</td>
                            <td> </td>
                            <td> </td>
                        </tr>
                    </table>
                </div>
            </form>>
        </div>
        <div class="container main-wrap">
            <div class="result">
                <ul id="box">
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                    <li>&nbsp;</li>
                </ul>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/app.js"></script>
        <script src="{{ url_for('static',filename='js/script.js') }}"></script>

    </body>
</html>
